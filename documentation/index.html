<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Larastack Documentation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <style>
        body {
            font-family: Roboto, sans-serif;
            font-size: 13px;
        }
        h1, h2 { font-weight: 100; }
        h3 { font-weight: 300; }
        h4, h5, h6 { font-weight: 700; }
    </style>
</head>
<body>


    <div class="container-fluid">

        <div class="container mt-5">
            <h1>Welcome to Larastack</h1>

            <div class="mt-4">
                <h4>Please, Note that as of present, larastack is still under active development.</h4>

                <div class="alert alert-danger" role="alert">
                    Please, DON'T use Larastack for any active development.
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2>Contributions are welcome and will be fully credited.</h2>
                    <h2>We accept contributions via Pull Requests on
                        <a href="https://github.com/Adesubomi/larastack">Github</a></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
